<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SV | Rest Countries API with color theme switcher</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="header">
      <div class="header-wrapper">
        <h1>Where in the world?</h1>
        <button id="toggle-theme">
          <span> Dark Mode </span>
        </button>
      </div>
    </header>
    <main>
      <form>
        <div>
          <input type="text" placeholder="Search for a country..." name="search" />
        </div>
        <div>
          <div>
            <select name="filter" id="filter">
              <option hidden value="">Filter by Region</option>
              <option value="">All</option>
              <option value="Africa">Africa</option>
              <option value="Americas">Americas</option>
              <option value="Asia">Asia</option>
              <option value="Europe">Europe</option>
              <option value="Oceania">Oceania</option>
            </select>
          </div>
        </div>
      </form>
      <div id="target"></div>
    </main>
    <template id="country-template">
      <div class="card">
        <img alt="flag" loading="lazy" height="160" width="300" />
        <div class="card-content">
          <h2>--</h2>
          <div>
            <strong>Population:</strong>
            <span class="population">--</span>
          </div>
          <div>
            <strong>Region:</strong>
            <span class="region">--</span>
          </div>
          <div>
            <strong>Capital:</strong>
            <span class="capital">--</span>
          </div>
        </div>
      </div>
    </template>
    <script src="main.js"></script>
  </body>
</html>
