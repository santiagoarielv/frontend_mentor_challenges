<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SV | Rest Countries API with color theme switcher</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Where in the world?</h1>
      <button>Dark Mode</button>
    </header>

    <main>
      <form>
        <div>
          <input type="text" placeholder="Search for a country..." />
        </div>
        <div class="filter-container">
          <div class="filter">
            <select name="filter" id="filter">
              <option hidden value="">Filter by Region</option>
              <option value="all">All</option>
              <option value="africa">Africa</option>
              <option value="americas">Americas</option>
              <option value="asia">Asia</option>
              <option value="europe">Europe</option>
              <option value="oceania">Oceania</option>
            </select>
          </div>
        </div>
      </form>
      <div class="countries-container">
        <div class="country">
          <div class="flag">
            <img src="https://restcountries.eu/data/afg.svg" alt="Afghanistan" />
          </div>
          <div class="country-info">
            <h2>Afghanistan</h2>
            <p><strong>Population:</strong> 27657145</p>
            <p><strong>Region:</strong> Asia</p>
            <p><strong>Capital:</strong> Kabul</p>
          </div>
        </div>
      </div>
    </main>

    <script src="main.js"></script>
  </body>
</html>
